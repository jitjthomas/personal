<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="myApp">
    <script src="../angular/angular.js"></script>

    <div ng-controller="FormController">
      {{courses}}
      <ul>
        <li ng-repeat="course in courses">
            {{course.name}}({{course.code}})
        </li>
      </ul>

      <ul>
        <li>
            {{myName}}({{myAge}})
        </li>
      </ul>

      <form ng-submit="checkEligibility()">
        Name:<input type="text" name="name" ng-model="name"><br>
        Age:<input type="text" name="age" ng-model="age"><br>
        <button type="submit" name="button">Submit</button><br>
      </form>
    </div>

    <script type="text/javascript">
      var app = angular.module("myApp", []);
      app.controller("FormController", function($scope) {
        $scope.courses = [
              {name:"Maths", code:"MAT101"},
              {name:"Physics", code:"PHY201"},
              {name:"Chemistry", code:"CHE101"}
            ];
        $scope.checkEligibility = function() {
          $scope.myName = $scope.name;
          $scope.myage = $scope.age;
        };
      });
    </script>
  </body>
</html>
