<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="myApp">

    <script src="../angular/angular.js"></script>

    <div ng-controller="ChangeController">
      <input type="text" ng-model="celcius"></br>
      {{faranheit}}
    </div>

    <script type="text/javascript">
      var app = angular.module('myApp', []);
      app.controller('ChangeController', function ($scope) {
        $scope.faranheit = 0;
        convert = function() {
            $scope.faranheit = ($scope.celcius * 9 / 5) + 32;
          };
        $scope.celcius = 0.0;
        $scope.$watch("celcius", convert);
      });
    </script>
  </body>
</html>
