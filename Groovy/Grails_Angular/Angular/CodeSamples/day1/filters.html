<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="myApp">
    <div ng-controller="filterController">
      <input type="text" ng-model="searchObject.$">
      <ul>
        <li ng-repeat="course in courses | filter:searchObject">
          {{course.name}} - {{course.code}}
        </li>
      </ul>
    </div>
    <script src="../angular/angular.js"></script>
    <script type="text/javascript">
      var app = angular.module('myApp', []);

      app.controller('filterController', function($scope) {
        $scope.courses = [
          {name:"Maths", code:"MAT101"},
          {name:"Physics", code:"PHY201"},
          {name:"Chemistry", code:"CHE201"},
          {name:"Zoology", code:"ZOO201"},
          {name:"Adv Maths", code:"AMA201"},
          {name:"Organic Chemistry", code:"OCH:202"}
        ];

      });
    </script>
  </body>
</html>
