<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ngclass Sample</title>
    <style>
      .red {
        color: red;
      }
      .bold {
        font-weight: bold;
      }
      .back {
        background-color: yellow;
      }
    </style>
  </head>
  <body ng-app>
    <p ng-class="[style1, style2]">Some text here</p>
    <input type="text" ng-model="style1">
    <input type="text" ng-model="style2">
    <script src="../angular/angular.js"></script>
  </body>
</html>
