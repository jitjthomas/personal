<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="myApp">
    <div ng-controller="includeController">
        <h1>{{title}}</h1>
        <div ng-include="'child.html'">

        </div>
    </div>
    <script src="../angular/angular.js"></script>
    <script type="text/javascript">
      var app = angular.module('myApp', []);
      app.controller('includeController', function($scope){
        $scope.title = "Container Page";
        $scope.childTitle = "Included Page";
      });
    </script>
  </body>
</html>
