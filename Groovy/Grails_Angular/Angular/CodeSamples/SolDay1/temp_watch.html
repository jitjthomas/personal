<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="myApp">
    <div ng-controller="TemperatureController">
      Enter temperature in Celcius :
      <input type="text" ng-model="celcius">
      <p>Celcius : {{celcius}} -> Fahrenheit : {{fahrenheit}}</p>
    </div>
    <script src="../angular/angular.js"></script>
    <script type="text/javascript">
      var app = angular.module("myApp", []);
      app.controller("TemperatureController", function($scope){
        $scope.celcius = 0;
        convert = function() {
          var c = $scope.celcius;
          var f = (c *180/100) + 32;
          $scope.fahrenheit = f;
        };
      $scope.$watch("celcius", convert);
      });
    </script>
  </body>
</html>
