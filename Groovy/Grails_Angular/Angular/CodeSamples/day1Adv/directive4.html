<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directives</title>
  </head>
  <body ng-app="myApp">
    <div>
      <greet how="Hello" who="World"/>
    </div>

    <script src="../angular/angular.js"></script>
    <script type="text/javascript">
      var app = angular.module('myApp', []);

      app.directive('greet', function() {
        return {
          restrict : 'E',
          scope : {
            how : '@how',
            who : '@who'
          },
          template : "<p>{{how}}, {{who}}!</p>",
          replace : true
        };
      });
    </script>
  </body>
</html>
