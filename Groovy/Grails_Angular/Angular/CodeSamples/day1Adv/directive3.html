<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directives</title>
  </head>
  <body ng-app="myApp">
    <div>
      <greet/>
    </div>

    <script src="../angular/angular.js"></script>
    <script type="text/javascript">
      var app = angular.module('myApp', []);

      app.directive('greet', function() {
        return {
          restrict : 'E',
          template : "<p>Hello, World!</p>",
          replace : true
        };
      });
    </script>
  </body>
</html>
